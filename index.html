<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/dist/style.css" />
  </head>
  <body class="bg-orange-500">
    <div
      class="container mx-auto flex h-screen w-screen items-center justify-center"
    >
      <form
        action="https://docs.google.com/forms/d/e/1FAIpQLScRS71zDeC4n5KQv8hEZtZfSbRcXANboPArwLePVh9ogR1L8w/formResponse"
        method="post"
        class="flex flex-col justify-evenly rounded-md bg-white p-3"
        target="_blank"
      >
        <div class="m-3 flex w-[700px] items-center justify-between">
          <label for="Name">Name</label>
          <input
            type="text"
            name="entry.357272185"
            placeholder="enter your Name"
            id="Name"
            class="w-[400px] rounded-md border-b-4 p-3 outline-none focus:border-sky-300 focus:ring-1 focus:ring-sky-500"
          />
        </div>
        <div class="m-3 flex w-[700px] justify-between">
          <label for="Email">Email</label>
          <input
            type="email"
            name="entry.1697396347"
            placeholder="enter your Email"
            id="Email"
            class="w-[400px] rounded-md border-b-4 p-3 outline-none focus:border-sky-300 focus:ring-1 focus:ring-sky-500"
          />
        </div>
        <div class="m-3 flex w-[700px] justify-between">
          <label for="Phone">Number Phones</label>
          <input
            type="number"
            name="entry.140842369"
            placeholder="enter your Phone Number"
            id="Phone"
            class="w-[400px] rounded-md border-b-4 p-3 outline-none focus:border-sky-300 focus:ring-1 focus:ring-sky-500"
          />
        </div>
        <div class="m-3 flex w-[700px] justify-between">
          <label for="Message">Message</label>
          <input
            type="text"
            name="entry.420399495"
            placeholder="enter Message here"
            id="Message"
            class="w-[400px] rounded-md border-b-4 p-3 outline-none focus:border-sky-300 focus:ring-1 focus:ring-sky-500"
          />
        </div>
        <button
          class="rounded-md border-b-4 border-green-200 bg-green-700 p-3 text-white outline-none hover:bg-green-400"
          type="submit"
        >
          Send Data
        </button>
      </form>
    </div>
  </body>
</html>
